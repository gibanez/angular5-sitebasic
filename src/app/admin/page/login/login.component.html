<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form action="" method="">
                    <input name="user" [(ngModel)]="username" type="text" placeholder="username" [ngModelOptions]="{standalone: true}">
                    <input type="password" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}">
                    <button class="btn btn-info btn-block login" type="submit" (click)="login()">Login</button>
                </form>
            </div>
        </div>
</div>
<pre>
  {{username}}
</pre>
